<body>
  <nav>
    <a href="#embed">Today's Spot Gold Price</a>
    <a href="#quote">Get a Live Quote</a>
    <a href="#about">About the Spot Gold Price</a>
    <a href="#faq">FAQ</a>
    <a href="#waiver">Waivers</a>
    <a href="#contact">Contact</a>
  </nav>

  <div class="container">
    <img src="TEM.png" alt="Gold Buying Flyer" class="flyer" onerror="this.style.display='none'">

    <h2 id="embed">Today's Spot Gold Price</h2>
    <div id="embed-container">
      <script src="https://www.bullionvault.com/chart/bullionvaultchart.js"></script>
      <script>
        var options = {
          bullion: 'gold', currency: 'USD', timeframe: '1w', chartType: 'line',
          miniChartModeAxis: 'oz', referrerID: 'MYUSERNAME', containerDefinedSize: true,
          miniChartMode: false, displayLatestPriceLine: true, switchBullion: true,
          switchCurrency: true, switchTimeframe: true, switchChartType: true,
          exportButton: true
        };
        var chartBV = new BullionVaultChart(options, 'embed');
      </script>
      <div id="embed" style="height: 300px; width: 100%;"></div>
    </div>

    <div class="calculator" id="quote">
      <h2>Get a Live Quote</h2>
      <label for="karat">Select Karat:</label>
      <select id="karat">
        <option value="24">24k</option>
        <option value="22">22k</option>
        <option value="18">18k</option>
        <option value="14" selected>14k</option>
        <option value="10">10k</option>
      </select>
      <label for="weight">Weight in grams:</label>
      <input type="number" id="weight" placeholder="Enter weight in grams" />
      <label for="spot">Current Spot Price (per gram):</label>
      <input type="number" id="spot" value="107.00" step="0.01" />
      <button onclick="calculateOffer()">Calculate Offer</button>
      <div id="result"></div>
      <script>
        const purities = {24: 1.0, 22: 0.916, 18: 0.75, 14: 0.583, 10: 0.417};
        function calculateOffer() {
          const karat = document.getElementById('karat').value;
          const weight = parseFloat(document.getElementById('weight').value);
          const spot = parseFloat(document.getElementById('spot').value);
          const payout = 0.60;
          if (!weight || !spot) {
            document.getElementById('result').innerText = "Please enter valid values.";
            return;
          }
          const purity = purities[karat];
          const pureGold = weight * purity;
          const offer = pureGold * spot * payout;
          document.getElementById('result').innerText = `Offer: $${offer.toFixed(2)}`;
        }
      </script>
    </div>

    <div class="contact" id="contact">
      <h2>Contact Us</h2>
      <form name="contact" netlify>
        <label>Name <input type="text" name="name" required /></label>
        <label>Email <input type="email" name="email" required /></label>
        <button type="submit">Send</button>
      </form>
    </div>
